<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white shadow-lg rounded-3 p-4 w-100" style="max-width: 500px;">
    <h1 class="text-center text-primary mb-4">Agenda de Contatos</h1>

    <!-- Formulário -->
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" id="name" class="form-control" placeholder="Digite o nome">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Telefone:</label>
        <input type="number" id="phoneNumber" class="form-control" placeholder="(XX) XXXXX-XXXX">
      </div>
      <button type="submit" class="btn btn-primary w-100">Adicionar</button>
      <div id='res'class="text-center text-danger"></div>
    </form>

    <!-- Tabela -->
    <table class="table mt-4">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody id="contactList">
        <!-- Os dados serão inseridos dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
